<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy & Logan Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        (function () {
            const correctPassword = "ireland2025";
            const storedPassword = localStorage.getItem("weddingSitePassword");

            if (storedPassword !== correctPassword) {
                window.location.replace("password.html");
            } else {
                document.documentElement.style.display = "block";
            }
        })();

        function showContent(section) {
            const contentDiv = document.getElementById('content');

            // Clear existing content
            contentDiv.innerHTML = '';

            let content = '';

            if (section === 'our-story') {
                content = `
                <div class="centered-image">
                    <img src="img/our_story.png" alt="Our Story Timeline">
                </div>
            `;
            } else if (section === 'venue-details') {
                content = `
                <div class="centered-image">
                    <img src="img/our_venue.png" alt="Our Venue">
                </div>
            `;
            } else if (section === 'save-date') {
                content = `
                <div class="centered-image">
                    <img src="img/savethedate.png" alt="Save the Date">
                </div>
            `;
            } else if (section === 'contact') {
                content = `
                <div class="centered-image">
                    <img src="img/Contactus.png" alt="Our Venue">
                </div>
            `;
            }

            contentDiv.innerHTML = content;
        }
    </script>
</head>

<body>
    <header class="top-header">
        <nav class="desktop-nav">
            <a href="travel.html">Travel</a>
            <a href="accommodation.html">Accommodation</a>
            <a href="index.html">Home</a>
            <a href="events.html">Schedule/Events</a>
            <a href="faqs.html">FAQs</a>
        </nav>
        <select class="mobile-menu" onchange="location = this.value;">
            <option value="index.html" selected>Home</option>
            <option value="travel.html">Travel</option>
            <option value="accommodation.html">Accommodation</option>
            <option value="events.html">Schedule/Events</option>
            <option value="faqs.html">FAQs</option>
        </select>
    </header>
    <section id="main-content">
        <div id="content">
            <div class="centered-image">
                <img src="img/lllogo_index.png" alt="We're Getting Married" />
            </div>
            <h2>
                <p>Welcome to our wedding website</p>
                <p>For best viewing experience, we recommend desktop vs mobile</p>
            </h2>
        </div>
    </section>
    <footer class="tabs">
        <button onclick="location.href='index.html'" class="tab-button">Our Story</button>
        <button onclick="location.href='travel.html'" class="tab-button">Venue</button>
        <button onclick="location.href='events.html'" class="tab-button">Save the Date</button>
        <button onclick="location.href='rsvp.html'" class="tab-button">RSVP</button>
        <button onclick="location.href='contact.html'" class="tab-button">Contact Us</button>
    </footer>
</body>

</html>
