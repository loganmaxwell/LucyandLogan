<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        (function () {
            const correctPassword = "ireland2025";
            const storedPassword = localStorage.getItem("weddingSitePassword");

            if (storedPassword !== correctPassword) {
                window.location.replace("password.html");
            } else {
                document.documentElement.style.display = "block";
            }
        })();
    </script>
    <style>
        /* Improved CSS for the RSVP iframe */
        .rsvp-container {
            max-width: 900px; /* Increased max width for better visibility */
            width: 90%; /* Ensure it adapts to smaller screens */
            margin: 30px auto; /* Center the container */
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .rsvp-container iframe {
            width: 100%; /* Full width of the container */
            height: 800px; /* Taller height to reduce scrolling */
            border: none;
            border-radius: 5px;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="top-header">
        <nav class="desktop-nav">
            <a href="travel.html">Travel</a>
            <a href="accommodation.html">Accommodation</a>
            <a href="index.html">Home</a>
            <a href="events.html">Schedule/Events</a>
            <a href="faqs.html">FAQs</a>
        </nav>
        <select class="mobile-menu" onchange="location = this.value;">
            <option value="index.html" selected>Home</option>
            <option value="travel.html">Travel</option>
            <option value="accommodation.html">Accommodation</option>
            <option value="events.html">Schedule/Events</option>
            <option value="faqs.html">FAQs</option>
            <option value="rsvp.html">RSVP</option>
        </select>
    </header>
    <section id="main-content">
        <div class="rsvp-container">
            <div class="header">
                RSVP for Our Wedding
            </div>
            <iframe 
                src="https://forms.gle/xiPRF1ssHJApZMyN7"
                allowfullscreen>
            </iframe>
            <div class="footer">
                Thank you for confirming your attendance! We look forward to celebrating with you.
            </div>
        </div>
    </section>
    <footer class="tabs">
        <button onclick="location.href='index.html'">Our Story</button>
        <button onclick="location.href='travel.html'">Venue</button>
        <button onclick="location.href='rsvp.html'">RSVP</button>
        <button onclick="location.href='events.html'">Save the Date</button>
        <button onclick="location.href='contact.html'">Contact Us</button>
    </footer>
</body>
</html>
