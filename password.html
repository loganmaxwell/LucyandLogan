<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enter the password to access the wedding website">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="password-page">
    <!-- Password Input Box -->
    <div class="password-box">
        <div class="logo">
            <img src="img/lllogo_pass.png" alt="Logo">
        </div>
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message"></p>
    </div>

    <script>
        function checkPassword() {
            const inputPassword = document.getElementById("password").value; // Get the password entered
            const correctPassword = "ireland2025"; // Replace with your actual password

            if (inputPassword === correctPassword) {
                // Save password to localStorage and redirect to main page
                localStorage.setItem("weddingSitePassword", correctPassword);
                window.location.href = "index.html"; // Redirect
            } else {
                // Show error message if password is incorrect
                document.getElementById("error-message").innerText = "Incorrect password, please try again.";
            }
        }
    </script>
</body>
</html>
